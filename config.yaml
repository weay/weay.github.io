
2. 添加以下基本配置：
```yaml
baseURL: 'https://weay.github.io/'
languageCode: 'zh-cn'
title: '我的AI日志'
theme: 'stack'

# 菜单配置
menu:
  main:
    - identifier: home
      name: 首页
      url: /
      weight: 10
    - identifier: posts
      name: 文章
      url: /post
      weight: 20
    - identifier: categories
      name: 分类
      url: /categories
      weight: 30
    - identifier: tags
      name: 标签
      url: /tags
      weight: 40
    - identifier: search
      name: 搜索
      url: /search
      weight: 50

# 主题参数
params:
  description: '探索AI的无限可能'
  mainSections:
    - post
  featuredImageField: image
  rssFullContent: true
  favicon:

  footer:
    since: 2024
    customText:

  dateFormat:
    published: Jan 02, 2006
    lastUpdated: Jan 02, 2006 15:04 MST

  sidebar:
    emoji: 🚀
    subtitle: '探索AI的无限可能'
    avatar:
      enabled: true
      local: true
      src: "img/avatar.jpg"
```
